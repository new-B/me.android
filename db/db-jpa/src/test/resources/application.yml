spring.output.ansi.enabled: ALWAYS
spring.jpa:
  show-sql: true
  database: MYSQL
  properties.hibernate.dialect: #org.hibernate.dialect.MySQL5Dialect
  hibernate:
    ddl-auto: update
    naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

spring.datasource:
  driver-class-name: #com.mysql.jdbc.Driver
  url: #jdbc:mysql://localhost/foo?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
  username: root
  password: 123456