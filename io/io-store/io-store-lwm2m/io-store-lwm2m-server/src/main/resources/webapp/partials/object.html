<div class="object">
    <accordion-group is-open="status.open">
        <accordion-heading>
            <div class="row">
                <div class="col-md-4 object-name">{{object.name}} <span ng-show="object.unknown">(model unknown)</span>
                </div>
                <div class="col-md-8 text-muted small">{{object.path}}
                    <i class="pull-right glyphicon"
                       ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </div>
            </div>
        </accordion-heading>
        <div class="row" ng-show="object.instancetype == 'multiple'">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div btn-group
                ">
                <button ng-class="{
								'btn': true,
								'btn-xs': true,
								'btn-default': object.create.status == null,
								'btn-info': object.create.status == 'TIMEOUT',
								'btn-danger': object.create.status == 'ERROR',
								'btn-warning': object.create.status == 'INVALID',
								'btn-success': object.create.status == 'SUCCESS' }" ng-click="object.create.status = null; create()"
                        tooltip-animation="false" tooltip-append-to-body="true"
                        tooltip-html-unsafe={{object.create.tooltip}} tooltip-placement="right"
                        type="button">Create New Instance
                </button>
            </div>
        </div>
</div>
<instance instance='instance' ng-repeat='instance in object.instances' parent='object' settings='settings'></instance>
</accordion-group>
</div>
